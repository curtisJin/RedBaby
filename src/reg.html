<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏宁易购-苏宁云商网上商城，领先的综合网上购物商城，正品行货，全国联保，货到付款，让您尽享购物乐趣！</title>
    <meta name="keywords" content="苏宁易购">
    <meta name="description" content="苏宁易购是领先的综合网上购物商城, 在线特价销售家电、通讯数码、电脑、家居百货、服装服饰、母婴、图书、食品、保险、旅行、充值、团购等数万类商品和服务。正品行货, 全国联保, 本地配送, 货到付款。省钱放心上苏宁电器网上商城, 尽享购物乐趣！">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reg.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
    <div class="header">
        <a href="//www.suning.com" class="logo"></a>
        <div class="logo-text">欢迎注册</div>
        <a href="#" class="login">我已经注册，马上登录></a>
    </div>
    <div class="main">
        <form action="#" autocomplete="off" method="POST">
            <div class="reg-form">
                <div class="gift-pkg">
                    <i></i>注册领<em>199</em>元大礼包
                </div>
                <div class="username-field">
                    <div class="input-box">
                        <label class="title">用户名</label>
                        <div class="input-wrapper">
                            <input type="text" maxlength="22">
                            <label class="placeholder">建议使用常用的手机号</label>
                        </div>
                    </div>
                    <div class="error-msg">格式不正确，请输入正确的格式</div>
                </div>
                <div class="password-field">
                    <div class="input-box" style="margin-bottom:0;">
                        <label class="title">设置密码</label>
                        <div class="input-wrapper">
                            <input type="password" maxlength="20">
                            <label class="placeholder">请输入密码</label>
                        </div>
                    </div>
                    <div class="errorAndlevel">
                        <div class="error-msg">请输入正确的密码</div>
                        <div class="security-level">
                            <span>安全程度：</span>
                            <span class="level level1">低</span>
                            <span class="level level2">中</span>
                            <span class="level level3">高</span>
                        </div>
                    </div>
                </div>
                <div class="repeat-psssword">
                    <div class="input-box">
                        <label class="title">确认密码</label>
                        <div class="input-wrapper">
                            <input type="password" maxlength="20">
                            <label class="placeholder">再次输入您的密码</label>
                        </div>
                    </div>
                    <div class="error-msg">重复输入不正确，请重新输入</div>
                </div>
                <div class="phonenum-field">
                    <div class="input-box">
                        <label class="title">手机号</label>
                        <div class="input-wrapper">
                            <input type="password" maxlength="11">
                            <label class="placeholder">请输入手机号</label>
                        </div>
                    </div>
                    <div class="error-msg">手机号输入不正确，请重新输入</div>
                </div>
                <a href="#" class="submit-btn" id="save">提交注册</a>
                <a href="#" class="enter-reg"><i></i>企业用户注册></a>
            </div>
        </form>
    </div>
    <div class="ng-s-footer">
        <script>
            $('.ng-s-footer').load('./ngsFooter.html');
        </script>
    </div>
</body>
</html>
