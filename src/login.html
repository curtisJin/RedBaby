<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title></head>
    <meta name="keywords" content="苏宁易购">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
<body>
    <div class="header">
        <a href="http://www.suning.com" class="logo"></a>
        <div class="header-content">
            <div style="margin-right:-100px;">
                <div class="bind-phone">
                    依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号绑定验证！
                    <a href="#">《隐私政策》</a>
                    已上线，将更有利于保护您的个人隐私。
                </div>
            </div>
            <a class="advise">
                <i></i>我想对“登录”提意见
            </a>
        </div>
        
    </div>
    <div class="main">
        <div class="login-c">
            <a href="#" class="single-link"></a>
            <div class="login-form">
                <div class="login-tab">
                    <a class="tab-item">
                        <span>扫码登录</span>
                        <i></i>
                    </a>
                    <a class="tab-item tab-item-on">
                        <span>账户登录</span>
                        <i></i>
                    </a>
                    
                </div>
                <div class="pc-login">
                    <div class="username-login">
                        <div>
                            <div class="login-error" style="display:none;">
                                <i></i>
                                <span>用户名或者密码错误，请重新输入</span>
                            </div>
                            <div class="login-blank" style="height:40px;display:block;"></div>
                        </div>
                        <div class="username-box">
                            <div class="input-box">
                                <input type="text" id="userName" autocomplete="off" tabindex="1" maxlength="64" placeholder="用户名/手机/邮箱/">
                                <!-- <label for="">用户名/手机/邮箱</label> -->
                                <i class="icon username-icon"></i>
                            </div>
                        </div>
                        <div class="password-box">
                            <div class="input-box">
                                <input type="password" id="passWord" autocomplete="off" tabindex="2" placeholder="密码">
                                <!-- <label for="">密码</label> -->
                                <i class="icon password-icon"></i>
                            </div>
                        </div>
                        <div class="login-help">
                            <a href="#" class="login-switch">
                                <i></i>短信验证码登录
                            </a>
                            <a href="#" class="forget-password">忘记密码？</a>
                        </div>
                        <a class="login-submit">登录</a>
                    </div>
                </div>
                <div class="free-reg">
                    <a href="#">注册  有惊喜 ></a>
                </div>
                <div class="bind-login">
                    <span class="title">使用以下账号登录</span>
                    <div class="common clear-fix">
                        <a href="#" class="qq"><i></i>QQ</a>
                        <a href="#" class="weixin"><i></i>微信</a>
                        <a href="#" class="yifubao"><i></i>易付宝</a>
                        <a href="#" class="weibo"><i></i>微博</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ng-s-footer">
        <script>
            $('.ng-s-footer').load('./ngsFooter.html');
        </script>
    </div>
    <script src="./script/sha1.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
